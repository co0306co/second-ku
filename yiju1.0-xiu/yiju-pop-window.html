<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>yiju-pop-window</title>
    <link rel="stylesheet" href="css/pop-window.css">
    <link rel="stylesheet" href="css/common.css">

</head>
<body>

<div class="pop">
    <div class="pop-window">
      <div class="pop-center">
          <ul class="pop-top f-clear">
              <li class="pop-t">
                  <p>
                      <i class="cha">×</i>
                  </p>
                  <p class="juzhong">
                      <s></s>
                      <em>恭喜您注册成功！</em>
                  </p>
                  <p class="juzhong">
                      <a href="">马上登录</a>
                      <a href="###"> >> </a>
                  </p>
              </li>
              <li class="pop-r">
                  <p>
                      <i class="cha">×</i>
                  </p>
                  <p class="juzhong">
                      <s></s>
                      <em>确定要删除么？</em>
                  </p>

                  <p class="juzhong block">
                      <a class="bg1" href="###">确定</a>
                      <a class="bg2" href="###">取消</a>
                  </p>
              </li>
          </ul>

          <ul class="pop-bottom f-clear">
              <li id="pop-b">
                  <p class="sanjiao"></p>
                  <p class="link">
                      <i class="qq"></i>
                      <i class="kong"></i>
                      <i class="tengxun"></i>
                      <i class="weixin"></i>
                      <i class="sina"></i>
                  </p>
              </li>
              <li class="">

              </li>
          </ul>

      </div>
    </div>
</div>











<script type="text/javascript" src="jquery库1.8.0%20.js"></script>
<script type="text/javascript" src="carousel.js"></script>
<script type="text/javascript" src="js/pop-window.js"></script>


</body>
</html>
